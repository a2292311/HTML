<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <h1>有段时间没有钱</h1>
    <table border="1px" cellspacing="0"><!-- 表格标签 border是边框 cellspacing是间隔-->
        <col width="200px"> <!-- col代表第一列 width代表宽 -->
        <col width="200px"> 
        <col width="200px"> 
        <col width="200px"> 
        <col width="200px"> 
        <tr><!-- 行 --> 
            <td  align="center"></td><!-- 单元格 -->
            <td  align="center">初级</td><!-- 单元格 -->
            <td  align="center">中级</td><!-- 单元格 -->
            <td  align="center">高级</td><!-- 单元格 -->
            <td  align="center">专业级</td><!-- 单元格 -->
        </tr>
        <tr>
            <td align="center">标准</td>  <!-- width是宽的意思 -->
            <td align="center">被产品怼的说不出话</td>
            <td align="center">跟产品互怼不相上下</td>
            <td align="center">怼的产品没话说</td>
            <td align="center">直接将其怼辞职</td>
        </tr>
        <tr>
            <td align="center">用户A</td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
        </tr>
        <tr>
            <td align="center">用户B</td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
        </tr>
        <tr>
            <td align="center">用户C</td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center"></td>
        </tr>
    </table>
</body>
</html>
